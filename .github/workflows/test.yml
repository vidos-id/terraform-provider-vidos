name: test

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Enforce gofmt-clean tree
        run: |
          make fmt
          git diff --exit-code

      - name: Go vet
        run: make vet

      - name: golangci-lint
        run: make lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Unit tests (with coverage profile)
        run: make coverprofile

      - name: Upload coverage profile
        uses: actions/upload-artifact@v4
        with:
          name: coverage-profile
          path: coverage.out

  coverage-gate:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download coverage profile
        uses: actions/download-artifact@v4
        with:
          name: coverage-profile

      - name: Normalize coverage path
        run: |
          if [ -f coverage-profile/coverage.out ] && [ ! -f coverage.out ]; then
            mv coverage-profile/coverage.out coverage.out
          fi
          test -f coverage.out

      - name: Coverage gate
        uses: vladopajic/go-test-coverage@v2
        with:
          config: ./.testcoverage.yml
